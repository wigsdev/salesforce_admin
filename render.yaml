services:
  # 1. FastAPI Web Service
  - type: web
    name: admin-salesforce
    plan: free # Explicitly use the Free Tier
    env: python
    buildCommand: "./scripts/build.sh"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0 # Render stable support
      - key: DATABASE_URL
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: NODE_VERSION 
        value: 20

# databases:  <-- Sección eliminada para evitar límite de cuenta gratuita
#   ...

