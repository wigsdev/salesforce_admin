<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Salesforce Admin Learning Platform{% endblock %}</title>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Global Styles -->
    <link rel="stylesheet" href="/static/css/styles.css">

    {% block head %}{% endblock %}
</head>

<body x-data="authData()">

    <!-- Navigation -->
    <!-- Navigation -->
    <nav class="nav-header" x-data="{ mobileMenuOpen: false }">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="/" class="nav-brand">Admin Salesforce Learning</a>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center gap-4">
                <template x-if="user">
                    <div class="flex items-center gap-4">
                        <a href="/" class="nav-link">Dashboard</a>
                        <a href="/docs/browse" class="nav-link">Documentación</a>

                        <div
                            class="flex items-center gap-3 ml-4 bg-gray-50 px-3 py-1 rounded-full border border-gray-200">
                            <span x-text="user.name" class="font-bold text-sm text-gray-700"></span>
                            <button @click="logout"
                                class="text-sm text-red hover:text-red-800 font-medium">Salir</button>
                        </div>
                    </div>
                </template>

                <template x-if="!user">
                    <div class="flex items-center gap-4">
                        <a href="/login" class="nav-link">Login</a>
                        <a href="/register" class="btn btn-primary text-sm py-2">Registrarse</a>
                    </div>
                </template>
            </div>

            <!-- Mobile Menu Button -->
            <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden p-2 text-gray-600 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path x-show="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"></path>
                    <path x-show="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Mobile Menu Dropdown -->
        <div x-show="mobileMenuOpen" x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 -translate-y-2" x-transition:enter-end="opacity-100 translate-y-0"
            x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100 translate-y-0"
            x-transition:leave-end="opacity-0 -translate-y-2"
            class="md:hidden absolute top-16 left-0 right-0 bg-white shadow-lg border-t border-gray-100 z-50 p-4 flex flex-col gap-4">

            <template x-if="user">
                <div class="flex flex-col gap-3">
                    <div class="flex items-center justify-between pb-2 border-b border-gray-100">
                        <span x-text="user.name" class="font-bold text-gray-800"></span>
                        <button @click="logout" class="text-sm text-red-600 font-medium p-2">Cerrar Sesión</button>
                    </div>
                    <a href="/" class="nav-link py-3 block">Dashboard</a>
                    <a href="/docs/browse" class="nav-link py-3 block">Documentación</a>
                </div>
            </template>

            <template x-if="!user">
                <div class="flex flex-col gap-3">
                    <a href="/login" class="nav-link py-3 block">Login</a>
                    <a href="/register" class="btn btn-primary text-center block py-3">Registrarse</a>
                </div>
            </template>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center py-8 text-gray-500 text-sm">
        <p>© 2026 Admin Salesforce Learning Platform. MVP v0.30.0</p>
    </footer>

    <!-- Notifications Container -->
    <div class="fixed bottom-4 right-4 z-50 flex flex-col gap-2 pointer-events-none" x-data="{ notifications: [] }"
        @notify.window="notifications.push($event.detail); setTimeout(() => { notifications = notifications.filter(n => n.id !== $event.detail.id) }, 3000)">
        <template x-for="note in notifications" :key="note.id">
            <div class="pointer-events-auto px-4 py-3 rounded-lg shadow-lg text-white font-medium text-sm flex items-center gap-2 min-w-[300px] transform transition-all duration-300"
                :class="{
                    'bg-green-600': note.type === 'success',
                    'bg-red-600': note.type === 'error',
                    'bg-blue-600': note.type === 'info'
                 }" x-transition:enter="translate-y-2 opacity-0" x-transition:enter-end="translate-y-0 opacity-100"
                x-transition:leave="transition ease-in duration-200" x-transition:leave-end="opacity-0 translate-x-2">

                <!-- Icons -->
                <svg x-show="note.type === 'success'" class="w-5 h-5" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <svg x-show="note.type === 'error'" class="w-5 h-5" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>

                <span x-text="note.message"></span>
            </div>
        </template>
    </div>

    <!-- Global Auth Logic & Helpers -->
    <script>
        // Global Toast Helper
        window.showToast = function (message, type = 'success') {
            window.dispatchEvent(new CustomEvent('notify', {
                detail: { id: Date.now() + Math.random(), message, type }
            }));
        };

        function authData() {
            return {
                user: null,
                token: localStorage.getItem('token'),

                async init() {
                    if (this.token) {
                        await this.fetchUser();
                    } else {
                        // Check if current page requires auth
                        const publicPages = ['/login', '/register'];
                        if (!publicPages.includes(window.location.pathname)) {
                            window.location.href = '/login';
                        }
                    }
                },

                async fetchUser() {
                    try {
                        const res = await fetch('/api/users/me', {
                            headers: { 'Authorization': `Bearer ${this.token}` }
                        });
                        if (res.ok) {
                            this.user = await res.json();
                        } else {
                            this.logout();
                        }
                    } catch (e) {
                        console.error('Auth error', e);
                    }
                },

                logout() {
                    localStorage.removeItem('token');
                    this.user = null;
                    this.token = null;
                    window.location.href = '/login';
                }
            }
        }
    </script>

    {% block scripts %}{% endblock %}
</body>

</html>
