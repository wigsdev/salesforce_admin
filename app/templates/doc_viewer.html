{% extends "base.html" %}

{% block title %}{{ title }} - Salesforce Admin{% endblock %}

{% block head %}
<style>
    /* Documentation specific styles */
    .docs-layout {
        display: grid;
        grid-template-columns: 280px 1fr;
        grid-template-areas:
            ". breadcrumbs"
            "sidebar content";
        gap: 2rem;
        align-items: start;
        padding-top: 1.5rem !important;
        /* 24px */
    }

    /* Sidebar */
    .toc-sidebar {
        grid-area: sidebar;
        background: white;
        padding: 1.5rem;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        position: sticky;
        top: 100px;
        max-height: calc(100vh - 140px);
        overflow-y: auto;
    }

    .toc-title {
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--gray-800);
        padding-bottom: 0.5rem;
        border-bottom: 1px solid var(--gray-200);
    }

    .toc ul {
        list-style: none;
        padding-left: 0;
    }

    .toc li {
        margin-bottom: 0.5rem;
    }

    .toc a {
        text-decoration: none;
        color: var(--gray-600);
        font-size: 0.9rem;
        display: block;
        padding: 0.25rem 0;
        transition: color 0.2s;
    }

    .toc a:hover {
        color: var(--primary);
    }

    .toc ul ul {
        padding-left: 1rem;
        margin-top: 0.25rem;
    }

    /* Content Area */
    .doc-content-wrapper {
        grid-area: content;
        min-width: 0;
        /* Prevent grid overflow */
    }

    .doc-content {
        background: white;
        padding: 3rem;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        min-height: 500px;
    }

    /* Markdown Styles */
    .markdown-body h1 {
        font-size: 2.25rem;
        font-weight: 800;
        color: var(--gray-900);
        margin-bottom: 1.5rem;
        border-bottom: 2px solid var(--gray-200);
        padding-bottom: 0.5rem;
    }

    .markdown-body h2 {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--gray-800);
        margin-top: 2rem;
        margin-bottom: 1rem;
    }

    .markdown-body h3 {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--gray-800);
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
    }

    .markdown-body p {
        margin-bottom: 1rem;
        color: var(--gray-700);
        line-height: 1.7;
    }

    .markdown-body ul,
    .markdown-body ol {
        margin-bottom: 1rem;
        padding-left: 2rem;
        color: var(--gray-700);
    }

    .markdown-body li {
        margin-bottom: 0.5rem;
    }

    .markdown-body code {
        background: var(--gray-100);
        padding: 0.2rem 0.4rem;
        border-radius: 0.25rem;
        font-family: monospace;
        font-size: 0.9em;
        color: var(--secondary);
    }

    .markdown-body pre {
        background: var(--gray-900);
        color: var(--gray-100);
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin-bottom: 1.5rem;
    }

    .markdown-body pre code {
        background: transparent;
        color: inherit;
        padding: 0;
    }

    .markdown-body blockquote {
        border-left: 4px solid var(--primary);
        padding-left: 1rem;
        margin-left: 0;
        color: var(--gray-600);
        font-style: italic;
        background: var(--blue-100);
        padding: 1rem;
        border-radius: 0 0.5rem 0.5rem 0;
    }

    .markdown-body table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1.5rem;
    }

    .markdown-body th,
    .markdown-body td {
        border: 1px solid var(--gray-300);
        padding: 0.75rem;
        text-align: left;
    }

    .markdown-body th {
        background: var(--gray-100);
        font-weight: 600;
    }

    .markdown-body img {
        max-width: 100%;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 1rem 0;
    }

    /* Breadcrumbs */
    .breadcrumbs {
        grid-area: breadcrumbs;
        color: var(--gray-600);
        font-size: 0.9rem;
        text-align: left;
    }

    .breadcrumbs a {
        color: var(--primary);
        text-decoration: none;
    }

    .breadcrumbs a:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .docs-layout {
            grid-template-columns: 1fr;
            grid-template-areas:
                "breadcrumbs"
                "content";
        }

        .toc-sidebar {
            display: none;
        }
    }

    /* Dark Mode Overrides */
    .dark .toc-sidebar,
    .dark .doc-content {
        background-color: #1E293B;
        /* dark:bg-dark-surface */
        border: 1px solid #334155;
        /* dark:border-dark-border */
    }

    .dark .toc-title {
        color: #F8FAFC;
        border-bottom-color: #334155;
    }

    .dark .toc a {
        color: #94A3B8;
    }

    .dark .toc a:hover {
        color: #38BDF8;
        /* sky-400 */
    }

    .dark .markdown-body h1,
    .dark .markdown-body h2,
    .dark .markdown-body h3 {
        color: #F8FAFC;
        border-bottom-color: #334155;
    }

    .dark .markdown-body p,
    .dark .markdown-body ul,
    .dark .markdown-body ol {
        color: #CBD5E1;
        /* gray-300 */
    }

    .dark .markdown-body code {
        background-color: #0F172A;
        color: #38BDF8;
    }

    .dark .markdown-body pre {
        background-color: #0F172A;
        border: 1px solid #334155;
    }

    .dark .markdown-body table th,
    .dark .markdown-body table td {
        border-color: #475569;
    }

    .dark .markdown-body table th {
        background-color: #334155;
        color: white;
    }

    .dark .breadcrumbs {
        color: #94A3B8;
    }
</style>
{% endblock %}

{% block content %}
<div class="container docs-layout">
    <!-- Sidebar -->
    <aside class="toc-sidebar">
        <div class="toc-title">En esta página</div>
        <div class="toc">
            {{ toc | safe }}
        </div>

        <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid var(--gray-200);">
            <a href="/docs/browse" class="btn btn-primary btn-full text-center"
                style="color: white; text-decoration: none;">
                ← Volver al índice
            </a>
        </div>
    </aside>

    <!-- Breadcrumbs (Restored to Grid Area) -->
    <div class="breadcrumbs text-sm text-gray-500 dark:text-gray-400">
        <a href="/">Inicio</a> / <a href="/docs/browse">Documentación</a> / <span>{{ title }}</span>
    </div>

    <!-- Main Content -->
    <article class="doc-content-wrapper">
        <div class="doc-content">
            <div class="markdown-body">
                {{ html_content | safe }}
            </div>

            <!-- Navigation Footer -->
            <div
                style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid var(--gray-200); display: flex; justify-content: space-between;">
                <a href="/docs/browse" style="text-decoration: none; color: var(--gray-600); font-weight: 500;">
                    ← Volver al navegador
                </a>
                <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})"
                    style="background: none; border: none; color: var(--primary); cursor: pointer; font-weight: 500;">
                    Ir arriba ↑
                </button>
            </div>
        </div>
    </article>
</div>
{% endblock %}
